<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="calculator">
    <div class="container">
      <div class="top">
        <span class="logo">calc</span>
        <div class="theme">
          <span>THEME</span>
          <div class="checkbox-container">
            <span id="themeOne"></span>
            <span id="themeTwo"></span>
            <span id="themeThree"></span>
            <div class="order">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="checkbox"></div>
          </div>
        </div>
      </div>
      <input type="text" readonly="readonly">
      <div class="keyboard">
        <span class="chars">7</span>
        <span class="chars">8</span>
        <span class="chars">9</span>
        <span id="delete">DEL</span>
        <span class="chars">4</span>
        <span class="chars">5</span>
        <span class="chars">6</span>
        <span class="chars">+</span>
        <span class="chars">1</span>
        <span class="chars">2</span>
        <span class="chars">3</span>
        <span class="chars">-</span>
        <span class="chars">.</span>
        <span class="chars">0</span>
        <span class="chars">/</span>
        <span class="chars">*</span>
        <span id="reset">RESET</span>
        <span id="equal">=</span>
      </div>
      
    </div>
  </section>

  <script src="script.js"></script>

</body>
</html>
